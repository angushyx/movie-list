<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/1e7f62b9cc.js" crossorigin="anonymous"></script>
    <title>Movie List</title>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MOVIE LIST</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Favorite</a>
                    </li>
                    </li>
                </ul>
            </div>
        </div>
    </nav>



    <!-- 在bootstrap裡，在body下除了navbar之外，最需要的東西是container -->

    <!-- Search Bar 跟上面的navbar需要一點距離，所以使用mt-5這個bootstrap內建的helper class來達成 -->
    <!-- LABLE的用處是把FOR search-input簡單來說如果有INPUT過的字詞就會被記在label裡面 -->

    <div class="container mt-5">
        <!--DATA PANELD、search bar都在container下面-->
        <div class="row" id="search-bar">
            <form class="row row-cols-lg-auto  align-items-center mb-2 d-flex bd-highlight mb-3" type="submit"
                id="search-form">
                <div class="col-12 p-2 bd-highlight">
                    <label class="visually-hidden" for="search-input">Search Keyword</label>
                    <!-- 使用他篩選出等於<h5 class="card-title">${item.title}</h5>
                                            的item並將這些item新增到newArrary裡面 -->
                    <input type="text" class="form-control" id="search-input" placeholder="Keyword...">
                </div>
                <div class="col-12 p-2 bd-highlight">
                    <button type="submit" class="btn btn-primary" id="search-submit-btn">Search</button>
                </div>
                <div class="ms-auto p-2 bd-highlight" id = "change-Mode" >
                    <i class="fa fa-th fs-3 me-3 " aria-hidden="true" id="change-card-mode"></i>
                    <i class="fa fa-bars fs-3" aria-hidden="true" id="change-list-mode"></i>
                </div>
            </form>

        </div>


                     <!-- 要渲染出不同的頁面結構，就從data-panel上去更改 -->
                     <!-- 設置兩個card-mode -->

        <div class="row" id="data-panel" data-mode="card-mode" >
            <!-- render Movie List -->
            <!-- <ul class="list-group list-group-flush">
                <li class="list-group-item d-flex align-items-center justify-content-between  ">
                    <h5>moviesNAME</h5>
                    <div class="btn">
                        <button class="btn btn-primary btn-show-movie" data-bs-toggle="modal"
                            data-bs-target="#movie-modal" data-id=${item.id}>
                            More
                        </button>
                        <button class="btn btn-info btn-add-favorite" data-id=${item.id}>+</button>
                    </div>
                </li>
            </ul> -->
        </div>
    </div>

    <!-- paginator -->
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center" id="pagination-ul">
            <!-- <li class="page-item"><a class="page-link" href="#" id="pagination">1</a></li> -->
        </ul>
    </nav>


    <!-- movie-model -->

    <div class="modal fade" id="movie-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="movie-modal-title">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="movie-modal-body">
                    <div class="row">
                        <div class="col-sm-8" id='movie-modal-image'><img src="" alt="movie-poster" class="img-fuid">
                        </div>
                        <div class="col-sm-4">
                            <p id='movie-modal-date'><em>rlease date :2020/01/05</em></p>
                            <p id='movie-modal-description'>this is a movie</p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>


    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- javascript -->
    <script src="movieList.js"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
